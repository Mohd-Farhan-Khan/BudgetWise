<!DOCTYPE html>
<html>
<head>
  <title>BudgetWise Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>BudgetWise Dashboard</h1>
      <div class="user-section">
        <span>Welcome, <span id="username-display"></span></span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <main>
      <section class="summary-section">
        <h2>Summary</h2>
        <div class="summary-cards">
          <div class="card income">
            <h3>Income</h3>
            <p id="total-income">$0.00</p>
          </div>
          <div class="card expense">
            <h3>Expenses</h3>
            <p id="total-expense">$0.00</p>
          </div>
          <div class="card balance">
            <h3>Balance</h3>
            <p id="balance">$0.00</p>
          </div>
        </div>
      </section>

      <section class="add-expense-section">
        <h2>Add Transaction</h2>
        <form id="expenseForm">
          <div class="form-row">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required>
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select id="type">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" id="category" placeholder="E.g., Food, Rent" required>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" placeholder="0.00" min="0.01" step="0.01" required>
            </div>
          </div>
          <div class="form-group">
            <label for="note">Note (Optional)</label>
            <input type="text" id="note" placeholder="Any additional details">
          </div>
          <button type="submit">Add Transaction</button>
        </form>
      </section>

      <section class="expenses-section">
        <h2>Transaction History</h2>
        <ul id="expenseList" class="expense-list"></ul>
      </section>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
